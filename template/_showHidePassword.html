{{ define "showHidePassword" }}

<script>
	let passwordBox;
	let checkbox;

	function initShowHidePassword() {
		checkbox = document.getElementById("hidePassword");
		passwordBox = document.getElementById("urlPassword");

		checkbox.onclick = (e) => {
			if(checkbox.checked) {
				passwordBox.type = "text";
			} else {
				passwordBox.type = "password";
			}
			//showHidePassword();
		}

	}
	window.addEventListener('load', initShowHidePassword);
</script>

{{ end }}
