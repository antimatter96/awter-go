<!doctype html>
<html>

<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../static/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../static/custom.css">
</head>

<body>

	{{ template "heading" . }}

	<div class="container">
		<div class="row">
			<div class="col-8 offset-2">
				<div class="card border-primary mb-3">
					<div class="card-body ">
						{{ if .passwordProtect }}
						<form action="./{{ .shortURL }}" method="post">
							<input type="hidden" name="_csrf_token" value="{{ .csrf_token }}">
							<div class="form-group">
								<label for="urlPassword">Password</label>
								<input name="password" type="password" id="urlPassword" class="form-control" required>
							</div>
							<div class="form-group form-check" id="password-containter-2">
								<input class="form-check-input" name="showPassword" type="checkbox" id="hidePassword">
								<label class="form-check-label" for="hidePassword">Show Password</label>
							</div>
							<div class="form-group text-center">
								<input type=submit value="Elongate" class="btn btn-primary btn-block">
							</div>
						</form>
						{{end}}
						{{ if .error }}
						<div class="border border-danger text-danger text-center py-2 px-1">
							{{.error}}
						</div>
						{{end}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <script src="static/kjua.min.js"></script>
	<script src="static/clipboard.min.js"></script> -->
	{{ template "showHidePassword" . }}
</body>

</html>
