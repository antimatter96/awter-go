<!doctype html>
<html>

<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../static/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../static/custom.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-12 text-center my-3">
				<h2>Otter</h2>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-6 offset-3">
				<div class="card border-primary mb-3">
					<div class="card-body ">
						{{ if .passwordProtect }}
						<form action="./{{ .shortURL }}" method="post">
							<div class="form-group">
								<label for="url_password">Password</label>
								<input name="password" type="password" id="url_password" class="form-control" required>
							</div>
							<div class="form-group form-check" id="password-containter-2">
								<input class="form-check-input" name="show_password" type="checkbox" id="hide_password" onclick="showHidePassword()">
								<label class="form-check-label" for="hide_password">Show Password</label>
							</div>
							<div class="form-group text-center">
								<input type=submit value="Elongate" class="btn btn-primary btn-block">
							</div>
						</form>
						{{end}}
						{{ if .error }}
						<div class="border border-danger text-danger text-center py-2 px-1">
							{{.error}}
						</div>
						{{end}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <script src="static/kjua.min.js"></script>
	<script src="static/clipboard.min.js"></script> -->
	<script>
		function showHidePassword() {
			let x = document.getElementById("url_password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>
</body>

</html>
